<div id="homeView" data-role="view" data-title="" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <header data-role="header">
        <img src="imgs/ic_commonlogo.png" width="100%" height="auto">
        <img src="imgs/ic_applogo.png" width="50%" height="auto">
    </header>
    <div class="lineaGradiente"></div>
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <tag class="glyph-icon flaticon-envelope"></tag><input id="emailLogin" type="email" data-bind="value: homeModel.email" placeholder="Correo" required autofocus>
                </li>
                <li>
                    <tag class="glyph-icon flaticon-key"></tag><input id="passLogin" type="password" data-bind="value: homeModel.password" placeholder="Contraseña" required>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: homeModel.signin }">Iniciar Sesión</a>
                <a data-role="button" data-bind="events: { click: homeModel.goToRegistro }">Registrarse</a>
            </div>
        </form>
    </div>
    <div data-role="footer" class="lineaGradiente"></div>
    <div data-role="footer">
        <img src="imgs/ic_copyright.png" width="100%" height="auto">
    </div>
</div>
<div data-role="modalview" id="modalview-alert-home" style="width: 90%;">
    <div data-role="header">
        <div data-role="navbar">
            <span>Mensaje</span>
            <a onclick="closeModal('modalview-alert-home')" data-role="button" data-align="right"><span class="flaticon-close"></span></a>
        </div>
    </div>
    <ul data-role="listview" data-style="inset">
        <li id="contentAlertHome" class="form-content-item"></li>
    </ul>
    <div class="button-group">
        <a data-role="button" class="primary" onclick="closeModal('modalview-alert-home')">Aceptar</a>
    </div>
</div>
