<div id="registroView" data-role="view" data-title="" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <header data-role="header">
        <img src="imgs/ic_commonlogo.png" width="100%" height="auto">
        <img src="imgs/ic_applogo.png" width="50%" height="auto">
    </header>
    <div class="lineaGradiente"></div>
    <div class="signup-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Correo
                        <input type="email" data-bind="value: homeModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Contrase√±a
                        <input type="password" data-bind="value: homeModel.password">
                    </label>
                </li>
                <li>
                    <label>Nombre
                        <input type="text" data-bind="value: homeModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: homeModel.register }">Registrarse</a>
                <a data-role="button" data-bind="events: { click: homeModel.goToView }">Regresar</a>
            </div>
        </form>
    </div>
    <div data-role="footer" class="lineaGradiente"></div>
    <div data-role="footer">
        <img src="imgs/ic_copyright.png" width="100%" height="auto">
    </div>
</div>
