<div id="registroView" data-role="view" data-title="" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <header data-role="header">
        <img src="imgs/ic_commonlogo.png" width="100%" height="auto">
        <img src="imgs/ic_applogo.png" width="50%" height="auto">
    </header>
    <div class="lineaGradiente"></div>
    <div class="signup-view">
        <form>
            <ul data-role="listview" data-style="inset">

                </li>
                <li>
                    <tag class="glyph-icon flaticon-key"></tag><input id="pass1" type="password" data-bind="value: homeModel.password" placeholder="ContraseÃ±a">
                </li>
                <li>
                    <tag class="glyph-icon flaticon-key"></tag><input id="pass2" type="password" placeholder="Confirmar contraseÃ±a">
                </li>
                <li>

            </ul>

                <a class="primary" data-role="button" data-bind="events: { click: homeModel.register }">Registrarse</a>
